<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Издатели</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    {% for publisher in publishers %}
    <ul class="list-group p-3 mb-2 bg-primary text-white">
        Издательство: <span class="font-weight-bold">{{ publisher.title }}</span>
        {% for book in publisher.book_set.all %}
        <li class="list-group-item text-primary"> {{ forloop.counter }}. {{ book.title }} ({{ book.author.full_name }})</li>
        {% endfor %}
    </ul>
    {% endfor %}

</body>
</html>
